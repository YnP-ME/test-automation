name: Python AutoTest on Azure

on:
  workflow_call:
    inputs:
      requirements_path:
        required: true
        type: string
      tests_path:
        required: true
        type: string
      environment:
        required: true
        type: string

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'production'
        type: choice
        options: [ production ]

  pull_request:
    branches: [ main, dev ]

  push:
    branches: [ main, dev ]

  schedule:
    - cron: '0 0 * * *'

jobs:
  autotest:
    name: Run Python UI Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write


    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ADMIN_USERNAME: ${{ vars.ADMIN_USERNAME }}
      ADMIN_PASSWORD: ${{ vars.ADMIN_PASSWORD }}
      EMPLOYEE_USERNAME: ${{ vars.EMPLOYEE_USERNAME }}
      EMPLOYEE_PASSWORD: ${{ vars.EMPLOYEE_PASSWORD }}
      EMPLOYEE_NEW_PASSWORD: ${{ vars.EMPLOYEE_NEW_PASSWORD }}

    steps:
      - name: Checkout TestAutomation repo
        uses: actions/checkout@v4
        with:
          repository: YnP-ME/test-automation
          path: test-automation

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r test-automation/${{ inputs.requirements_path || 'dream_platform/requirements.txt' }}

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Install Azure CLI
        run: curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Install Allure CLI
        run: |
          ALLURE_VERSION=2.27.0
          curl -L https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz -o allure.tgz
          tar -xzf allure.tgz
          sudo mv allure-${ALLURE_VERSION} /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/bin/allure

      - name: Login to Azure
        run: |
          az login --service-principal \
            -u "$AZURE_CLIENT_ID" \
            -p "$AZURE_CLIENT_SECRET" \
            --tenant "$AZURE_TENANT_ID"

      # ----------------- Allure history & report logic -----------------

      - name: Prepare gh-pages folder
        run: |
          if [ ! -d gh-pages ]; then
            git clone --depth 1 --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/YnP-ME/test-automation.git gh-pages || mkdir gh-pages
          fi

      - name: Run pytest (do not stop on failure)
        run: |
          cd test-automation
          pytest ${{ inputs.tests_path || 'dream_platform/ui/tests' }} \
            --env=${{ inputs.environment || 'production' }} \
            --junitxml=pytest-report.xml \
            --alluredir=allure-results || true

      # Restore Allure history ONLY
      - name: Restore previous Allure history
        run: |
          if [ -d gh-pages/allure-report/history ]; then
            mkdir -p test-automation/allure-results/history
            cp -r gh-pages/allure-report/history/* test-automation/allure-results/history/
            rm -f test-automation/allure-results/history/executor.json
            echo "History restored"
          else
            echo "No previous history found"
          fi

      # Create executor.json for THIS run
      - name: Create Allure executor info
        run: |
          cat > test-automation/allure-results/executor.json <<EOF
          {
            "name": "GitHub Actions",
            "type": "github",
            "buildName": "Run #${{ github.run_number }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "buildOrder": "${{ github.run_number }}"
          }
          EOF

      # Add environment info (Overview â†’ Environment)
      - name: Add environment info to Allure
        run: |
          echo "Environment=${{ inputs.environment || 'development' }}" > test-automation/allure-results/environment.properties

      # Generate Allure report (always)
      - name: Generate Allure report
        run: |
          cd test-automation
          allure generate allure-results --clean -o allure-report

      # Publish to GitHub Pages ROOT (this fixes 404 + old runs)
      - name: Publish Allure report
        run: |
          rm -rf gh-pages/*
          cp -r test-automation/allure-report/* gh-pages/

      # Archive this run (optional, but you already use it)
      - name: Archive Allure report by run number
        run: |
          mkdir -p gh-pages/run-${GITHUB_RUN_NUMBER}
          cp -r test-automation/allure-report gh-pages/run-${GITHUB_RUN_NUMBER}/allure-report

      # Commit & push
      - name: Commit updated Allure report
        run: |
          cd gh-pages
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Add Allure report for Run #${GITHUB_RUN_NUMBER}" || echo "No changes"
          git push origin gh-pages

      # Link in workflow summary
      - name: Add Allure report link
        run: |
          echo "### Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "[Open Allure report](https://ynp-me.github.io/test-automation/)" >> $GITHUB_STEP_SUMMARY

      # Fail job if tests failed (AFTER report is published)
      - name: Fail workflow if tests failed
        run: |
          cd test-automation
          grep -q 'failures="0"' pytest-report.xml

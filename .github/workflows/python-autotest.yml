name: Python AutoTest on Azure

on:
  workflow_call:
    inputs:
      requirements_path:
        required: true
        type: string
      tests_path:
        required: true
        type: string
      environment:
        required: true
        type: string

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'dev'
        type: choice
        options: [ dev ]

  pull_request:
    branches: [ main, dev ]

  push:
    branches: [ main, dev ]

  schedule:
    - cron: '0 0 * * *'

jobs:
  autotest:
    name: Run Python UI Tests
    runs-on: ubuntu-latest

    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ADMIN_USERNAME: ${{ vars.ADMIN_USERNAME }}
      ADMIN_PASSWORD: ${{ vars.ADMIN_PASSWORD }}
      EMPLOYEE_USERNAME: ${{ vars.EMPLOYEE_USERNAME }}
      EMPLOYEE_PASSWORD: ${{ vars.EMPLOYEE_PASSWORD }}
      EMPLOYEE_NEW_PASSWORD: ${{ vars.EMPLOYEE_NEW_PASSWORD }}

    steps:
      - name: Checkout TestAutomation repo
        uses: actions/checkout@v4
        with:
          repository: YnP-ME/test-automation
          path: test-automation

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r test-automation/${{ inputs.requirements_path || 'dream_platform/requirements.txt' }}

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Install Azure CLI
        run: curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Install Allure CLI
        run: |
          ALLURE_VERSION=2.27.0
          curl -L https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz -o allure.tgz
          tar -xzf allure.tgz
          sudo mv allure-${ALLURE_VERSION} /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/bin/allure

      - name: Login to Azure
        run: |
          az login --service-principal \
            -u "$AZURE_CLIENT_ID" \
            -p "$AZURE_CLIENT_SECRET" \
            --tenant "$AZURE_TENANT_ID"

      - name: Checkout Allure history branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          
          GITHUB_AUTH="https://${{ secrets.GITHUB_TOKEN }}@github.com/YnP-ME/test-automation.git"
          
          # Clone the branch if it exists
          if git ls-remote --exit-code --heads $GITHUB_AUTH allure-history; then
            git clone --branch allure-history $GITHUB_AUTH allure-history
          else
            # Create branch if it does not exist
            git clone $GITHUB_AUTH allure-history
            cd allure-history
            git checkout --orphan allure-history
            mkdir -p history
            git add history
            git commit -m "Initialize Allure history branch"
            git push $GITHUB_AUTH allure-history
            cd ..
          fi

      - name: Restore previous Allure history
        run: |
          mkdir -p test-automation/allure-results
          if [ -d allure-history/history ]; then
            cp -r allure-history/history test-automation/allure-results/history
          fi

      - name: Run pytest
        run: |
          cd test-automation
          pytest ${{ inputs.tests_path || 'dream_platform/ui/tests' }} --env=${{ inputs.environment || 'production' }} \
            --junitxml=pytest-report.xml \
            --alluredir=allure-results

      - name: Generate Allure report
        run: |
          cd test-automation
          allure generate allure-results -o allure-report --clean

      - name: Save updated Allure history
        run: |
          mkdir -p allure-history
          cp -r test-automation/allure-results/history allure-history/history
          cd allure-history
          git add history
          git commit -m "Update Allure history from workflow run $GITHUB_RUN_ID" || echo "No changes"
          git push origin allure-history

      - name: Upload report to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: test-automation/allure-report

  deploy-allure:
    needs: autotest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

      - name: Show Allure report link
        run: |
          echo "Allure report deployed here:"
          echo "https://ynp-me.github.io/test-automation/#"

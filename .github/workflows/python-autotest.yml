name: Python AutoTest on Azure

on:
  # Reusable workflow for other repos
  workflow_call:
    inputs:
      requirements_path:
        required: true
        type: string
      tests_path:
        required: true
        type: string
      environment:
        required: true
        type: string

  # Manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'dev'
        type: choice
        options: [ dev ]

  # Automatic triggers for PRs and merges in TestAutomation
  pull_request:
    branches: [ main, dev ]

  push:
   branches: [ main, dev ]

  # Nightly regression
  schedule:
    - cron: '0 0 * * *'

jobs:
  autotest:
    name: Run Python UI Tests
    runs-on: ubuntu-latest

    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ADMIN_USERNAME: ${{ vars.ADMIN_USERNAME }}
      ADMIN_PASSWORD: ${{ vars.ADMIN_PASSWORD }}
      EMPLOYEE_USERNAME: ${{ vars.EMPLOYEE_USERNAME }}
      EMPLOYEE_PASSWORD: ${{ vars.EMPLOYEE_PASSWORD }}
      EMPLOYEE_NEW_PASSWORD: ${{ vars.EMPLOYEE_NEW_PASSWORD }}

    steps:
      # Checkout dp-backend
      - name: Checkout dp-backend
        uses: actions/checkout@v4
        with:
          repository: YnP-ME/dp-backend
          path: dp-backend

      # Checkout dp-frontend
      - name: Checkout dp-frontend
        uses: actions/checkout@v4
        with:
          repository: YnP-ME/dp-frontend
          path: dp-frontend

      # Checkout test-automation repo
      - name: Checkout test-automation
        uses: actions/checkout@v4
        with:
          repository: YnP-ME/test-automation
          path: test-automation

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r test-automation/${{ inputs.requirements_path || 'dream_platform/requirements.txt' }}

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: playwright install --with-deps

      # Install Azure CLI
      - name: Install Azure CLI
        run: curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      # Login to Azure
      - name: Login to Azure
        run: |
          az login --service-principal \
            -u "$AZURE_CLIENT_ID" \
            -p "$AZURE_CLIENT_SECRET" \
            --tenant "$AZURE_TENANT_ID"

      # Run pytest (fixed --env and path)
      - name: Run pytest
        run: |
          cd test-automation
          pytest ${{ inputs.tests_path || '.' }} --env=${{ inputs.environment || 'dev' }} \
            --junitxml=pytest-report.xml \
            --alluredir=allure-results

      # Upload pytest report
      - name: Upload pytest report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: pytest-report.xml

      # Install Allure
      - name: Install Allure
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt update
          sudo apt install allure -y

      # Generate Allure report
      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      # Upload Allure report
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

name: Python AutoTest on Azure

on:
  workflow_call:
    inputs:
      requirements_path:
        required: true
        type: string
      tests_path:
        required: true
        type: string
      environment:
        required: true
        type: string

jobs:
  autotest:
    name: Run Python UI Tests
    runs-on: ubuntu-latest

    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ADMIN_USERNAME: ${{ vars.ADMIN_USERNAME }}
      ADMIN_PASSWORD: ${{ vars.ADMIN_PASSWORD }}
      EMPLOYEE_USERNAME: ${{ vars.EMPLOYEE_USERNAME }}
      EMPLOYEE_PASSWORD: ${{ vars.EMPLOYEE_PASSWORD }}
      EMPLOYEE_NEW_PASSWORD: ${{ vars.EMPLOYEE_NEW_PASSWORD }}

    steps:
      - name: Checkout dp-backend (PR repo)
        uses: actions/checkout@v4

      - name: Checkout test-automation
        uses: actions/checkout@v4
        with:
          repository: YnP-ME/test-automation
          path: test-automation

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r test-automation/${{ inputs.requirements_path }}

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Install Azure CLI
        run: curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Login to Azure
        run: |
          az login --service-principal \
            -u "$AZURE_CLIENT_ID" \
            -p "$AZURE_CLIENT_SECRET" \
            --tenant "$AZURE_TENANT_ID"

      - name: Run pytest
        run: |
          pytest test-automation/${{ inputs.tests_path }} \
            --junitxml=pytest-report.xml \
            --alluredir=allure-results

      - name: Upload pytest report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: pytest-report.xml

      - name: Install Allure
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt update
          sudo apt install allure -y

      - name: Generate Allure HTML report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          destination_dir: allure-report

name: Python AutoTest on Azure

on:
  # Called from backend/frontend
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
        default: dev

  # Manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'dev'
        type: choice
        options: [dev]

  # When YOU update automation
  push:
    branches: [ main, dev ]

  # Nightly regression
  schedule:
    - cron: '0 0 * * *'

jobs:
  autotest:
    name: Run Python UI Tests
    runs-on: ubuntu-latest

    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ADMIN_USERNAME: ${{ vars.ADMIN_USERNAME }}
      ADMIN_PASSWORD: ${{ vars.ADMIN_PASSWORD }}
      EMPLOYEE_USERNAME: ${{ vars.EMPLOYEE_USERNAME }}
      EMPLOYEE_PASSWORD: ${{ vars.EMPLOYEE_PASSWORD }}
      EMPLOYEE_NEW_PASSWORD: ${{ vars.EMPLOYEE_NEW_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dream_platform/requirements.txt

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Install Azure CLI
        run: curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Login to Azure
        run: |
          az login --service-principal \
            -u "$AZURE_CLIENT_ID" \
            -p "$AZURE_CLIENT_SECRET" \
            --tenant "$AZURE_TENANT_ID"

      - name: Run full UI autotest suite
        run: pytest dream_platform/ui/tests --junitxml=pytest-report.xml

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: pytest-report.xml

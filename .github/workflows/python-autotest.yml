name: Python AutoTest on Azure

on:
  workflow_call:
    inputs:
      requirements_path:
        required: true
        type: string
      tests_path:
        required: true
        type: string
      environment:
        required: true
        type: string

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'production'
        type: choice
        options: [ production ]

  pull_request:
    branches: [ main, dev ]

  push:
    branches: [ main, dev ]

  schedule:
    - cron: '0 0 * * *'

jobs:
  autotest:
    name: Run Python UI Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ADMIN_USERNAME: ${{ vars.ADMIN_USERNAME }}
      ADMIN_PASSWORD: ${{ vars.ADMIN_PASSWORD }}
      EMPLOYEE_USERNAME: ${{ vars.EMPLOYEE_USERNAME }}
      EMPLOYEE_PASSWORD: ${{ vars.EMPLOYEE_PASSWORD }}
      EMPLOYEE_NEW_PASSWORD: ${{ vars.EMPLOYEE_NEW_PASSWORD }}

    steps:
      - name: Checkout TestAutomation repo
        uses: actions/checkout@v4
        with:
          repository: YnP-ME/test-automation
          path: test-automation

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r test-automation/${{ inputs.requirements_path || 'dream_platform/requirements.txt' }}

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Install Azure CLI
        run: curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Install Allure CLI
        run: |
          ALLURE_VERSION=2.27.0
          curl -L https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz -o allure.tgz
          tar -xzf allure.tgz
          sudo mv allure-${ALLURE_VERSION} /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/bin/allure

      - name: Login to Azure
        run: |
          az login --service-principal \
            -u "$AZURE_CLIENT_ID" \
            -p "$AZURE_CLIENT_SECRET" \
            --tenant "$AZURE_TENANT_ID"

      # ----------------- Allure history logic -----------------

#      new one
      - name: Prepare gh-pages folder
        run: |
          if [ ! -d gh-pages ]; then
            git clone --depth 1 --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/YnP-ME/test-automation.git gh-pages || mkdir gh-pages
          fi

#          new #add if to check is empty or not

      - name: Run pytest
        run: |
          cd test-automation
          pytest ${{ inputs.tests_path || 'dream_platform/ui/tests' }} --env=${{ inputs.environment || 'production' }} \
            --junitxml=pytest-report.xml \
            --alluredir=allure-results

      - name: Create Allure executor info
        run: |
          mkdir -p test-automation/allure-results
          cat > test-automation/allure-results/executor.json <<EOF
          {
            "name": "GitHub Actions",
            "type": "github",
            "buildName": "Run #${{ github.run_number }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/",
            "buildOrder": "${{ github.run_number }}"
          }


      - name: Restore previous Allure history
        run: |
          mkdir -p test-automation/allure-results/history
          if [ -d gh-pages/allure-report/history ]; then
            cp -r gh-pages/allure-report/history/* test-automation/allure-results/history
#          if curl --output /dev/null --head --fail https://github.com/YnP-ME/test-automation/raw/gh-pages/allure-report/history/history.json; then
#            cp -r gh-pages/allure-report/ test-automation/allure-results/history
            echo "History restored"
          else
            echo "No previous history found"
          fi


      - name: Generate Allure report
        run: |
          cd test-automation
          allure generate allure-results

      - name: Update gh-pages Allure report
        run: |
          rm -rf gh-pages/allure-report
          mkdir -p gh-pages
          cp -r test-automation/allure-report gh-pages/allure-report      
 

#      - name: Preserve history for next runs
#        run: |
#          mkdir -p gh-pages/allure-report
#          mkdir -p gh-pages/allure-report/history
#          cp -r test-automation/allure-results gh-pages/allure-report
#          cp -r test-automation/allure-results/history gh-pages/allure-report/history
#          echo "History preserved"
#

#     cd gh-pages/allure-report/ and check add git status
#      new
      - name: Commit updated Allure history
        run: |
          cd gh-pages
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add allure-report
          git commit -m "Update Allure history for ${{ github.run_number }}" || echo "No changes to commit"
          git push origin gh-pages

      - name: Upload report to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: gh-pages/allure-report

#          add git commit and push to gh-pages branch

  deploy-allure:
    needs: autotest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

      - name: Add Allure report link to workflow summary
        run: |
          echo "### Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "[Click here to view Allure report](https://ynp-me.github.io/test-automation/#)" >> $GITHUB_STEP_SUMMARY

name: Python AutoTest on Azure

on:
  # Reusable workflow for other repos
  workflow_call:
    inputs:
      requirements_path:
        required: true
        type: string
      tests_path:
        required: true
        type: string
      environment:
        required: true
        type: string

  # Manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'dev'
        type: choice
        options: [ dev ]

  # Automatic triggers for PRs and merges in TestAutomation
  pull_request:
    branches: [ main, dev ]

  push:
    branches: [ main, dev ]

  # Nightly regression
  schedule:
    - cron: '0 0 * * *'

jobs:
  autotest:
    name: Run Python UI Tests
    runs-on: ubuntu-latest

    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ADMIN_USERNAME: ${{ vars.ADMIN_USERNAME }}
      ADMIN_PASSWORD: ${{ vars.ADMIN_PASSWORD }}
      EMPLOYEE_USERNAME: ${{ vars.EMPLOYEE_USERNAME }}
      EMPLOYEE_PASSWORD: ${{ vars.EMPLOYEE_PASSWORD }}
      EMPLOYEE_NEW_PASSWORD: ${{ vars.EMPLOYEE_NEW_PASSWORD }}

    steps:
      # Checkout the PR repo dynamically (backend/frontend/etc.)
      - name: Checkout PR repo (if exists)
        if: ${{ github.event.repository != null && github.repository != 'YnP-ME/test-automation' }}
        uses: actions/checkout@v4

      # Checkout TestAutomation repo
      - name: Checkout test-automation
        uses: actions/checkout@v4
        with:
          repository: YnP-ME/test-automation
          path: test-automation

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r test-automation/${{ inputs.requirements_path || 'dream_platform/requirements.txt' }}

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: playwright install --with-deps

      # Install Azure CLI
      - name: Install Azure CLI
        run: curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      # Login to Azure
      - name: Login to Azure
        run: |
          az login --service-principal \
            -u "$AZURE_CLIENT_ID" \
            -p "$AZURE_CLIENT_SECRET" \
            --tenant "$AZURE_TENANT_ID"

      # Run pytest (preserves tests_path)
      - name: Run pytest
        run: |
          cd test-automation
          pytest ${{ inputs.tests_path || 'dream_platform/ui/tests' }} --env=${{ inputs.environment || 'production' }} \
            --junitxml=pytest-report.xml \
            --alluredir=allure-results

      - name: Install Allure CLI
        run: |
          ALLURE_VERSION=2.27.0
          curl -L https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz -o allure.tgz
          tar -xzf allure.tgz
          sudo mv allure-${ALLURE_VERSION} /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/bin/allure

      - name: Generate Allure report
        run: |
          cd test-automation
          # Copy previous history if exists
          if [ -d allure-report/history ]; then
            cp -r allure-report/history allure-results/history
          fi
          allure generate allure-results -o allure-report --clean

      - name: Upload report to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: test-automation/allure-report

  deploy-allure:
    needs: autotest
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment: ${{ github.ref == 'refs/heads/main' && 'github-pages' || 'pr-pages' }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment Allure link on PR
        if: startsWith(github.ref, 'refs/pull/')
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: "Allure Report: https://YnP-ME.github.io/test-automation/${{ github.run_id }}/"

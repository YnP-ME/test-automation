name: Python AutoTest on Azure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'dev'
        type: choice
        options: [ dev ]

jobs:
  autotest:
    name: Run Python UI Tests
    runs-on: ubuntu-latest

    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

    steps:
      # Checkout code
      - name: Checkout TestAutomation repo
        uses: actions/checkout@v4
        with:
          path: test-automation

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r test-automation/dream_platform/requirements.txt

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: playwright install --with-deps

      # Install Allure CLI
      - name: Install Allure CLI
        run: |
          ALLURE_VERSION=2.27.0
          curl -L https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz -o allure.tgz
          tar -xzf allure.tgz
          sudo mv allure-${ALLURE_VERSION} /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/bin/allure

      # Download previous history artifact (if exists)
      - name: Download previous Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-history
        continue-on-error: true

      # Restore history into allure-results
      - name: Restore previous Allure history
        run: |
          mkdir -p test-automation/allure-results
          if [ -d allure-history ]; then
            cp -r allure-history/* test-automation/allure-results/
          fi

      # Run tests
      - name: Run pytest
        run: |
          cd test-automation
          pytest dream_platform/ui/tests --env=dev \
            --junitxml=pytest-report.xml \
            --alluredir=allure-results

      # Generate Allure report
      - name: Generate Allure report
        run: |
          cd test-automation
          allure generate allure-results -o allure-report --clean

      # Save updated history for next run
      - name: Save updated Allure history
        run: |
          mkdir -p allure-history
          cp -r test-automation/allure-results/history/* allure-history/
      - name: Upload Allure history artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-history
          path: allure-history

      # Upload report to GitHub Pages
      - name: Upload Allure report
        uses: actions/upload-pages-artifact@v4
        with:
          path: test-automation/allure-report

  deploy-allure:
    needs: autotest
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

      - name: Output Allure report link
        run: |
          REPORT_URL="https://ynp-me.github.io/test-automation/#"
          echo "Allure report deployed here: $REPORT_URL"
          # Also make it a clickable output
          echo "report-url=$REPORT_URL" >> $GITHUB_OUTPUT

      - name: Add Allure report link to workflow summary
        run: |
          echo "### Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "[Click here to view Allure report](https://ynp-me.github.io/test-automation/#)" >> $GITHUB_STEP_SUMMARY


name: Python AutoTest on Azure

on:
  # Can be called from other workflows
  workflow_call:
    inputs:
      requirements_path:
        required: true
        type: string
      tests_path:
        required: true
        type: string
      environment:
        required: true
        type: string

  # Automatically run on PR open/update in test-automation
  pull_request:
    branches: [ main, dev ]

  # Automatically run on merge/push to main/dev
  push:
    branches: [ main, dev ]

jobs:
  autotest:
    name: Run Python UI Tests
    runs-on: ubuntu-latest

    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ADMIN_USERNAME: ${{ vars.ADMIN_USERNAME }}
      ADMIN_PASSWORD: ${{ vars.ADMIN_PASSWORD }}
      EMPLOYEE_USERNAME: ${{ vars.EMPLOYEE_USERNAME }}
      EMPLOYEE_PASSWORD: ${{ vars.EMPLOYEE_PASSWORD }}
      EMPLOYEE_NEW_PASSWORD: ${{ vars.EMPLOYEE_NEW_PASSWORD }}

    steps:
      # Checkout dp-backend (PR repo)
      - name: Checkout dp-backend
        uses: actions/checkout@v4
        with:
          path: dp-backend

      # Checkout dp-frontend
      - name: Checkout dp-frontend
        uses: actions/checkout@v4
        with:
          repository: YnP-ME/dp-frontend
          path: dp-frontend

      # Checkout test-automation
      - name: Checkout test-automation
        uses: actions/checkout@v4
        with:
          repository: YnP-ME/test-automation
          path: test-automation

      # ðŸ”¹ Debug folder structure
      - name: Show folder structure
        run: |
          echo "===== dp-backend ====="
          ls -R dp-backend | head -30
          echo "===== dp-frontend ====="
          ls -R dp-frontend | head -30
          echo "===== test-automation ====="
          ls -R test-automation | head -50

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r test-automation/dream_platform/requirements.txt

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: playwright install --with-deps

      # Install Azure CLI
      - name: Install Azure CLI
        run: curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      # Login to Azure
      - name: Login to Azure
        run: |
          az login --service-principal \
            -u "$AZURE_CLIENT_ID" \
            -p "$AZURE_CLIENT_SECRET" \
            --tenant "$AZURE_TENANT_ID"

      # Run tests
      - name: Run pytest
        run: |
          pytest test-automation/dream_platform/ui/tests \
            --junitxml=pytest-report.xml \
            --alluredir=allure-results

      # Upload pytest report artifact
      - name: Upload pytest report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: pytest-report.xml

      # Install Allure
      - name: Install Allure
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt update
          sudo apt install allure -y

      # Generate Allure HTML report
      - name: Generate Allure HTML report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      # Deploy Allure report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          destination_dir: allure-report
